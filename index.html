<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue-based Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="actionQueueContainer">
        <h3>Action Queue</h3>
        <ul id="actionQueue"></ul>
    </div>
    <div id="game">
        <h1>Loop Idle Game</h1>
        <p>Attempt 2 at making a sensible idle game</p>
        <p>Energy: <span id="energy">100</span></p>
        <div class="actions">
            <div class="action-buttons">
                <button data-action="walk">Walk (1 energy)</button>
                <button data-action="eat">Eat (2 energy)</button>
                <button data-action="hunt">Hunt (3 energy)</button>
            </div>
        </div>
        <button id="startLoop">Start Loop</button>
        <button id="resetGame">Reset Game</button>
        <h3>Stats</h3>
        <p>Distance Walked: <span id="distance">0</span> km</p>
        <p>Food Eaten: <span id="food">0</span></p>
        <p>Animals Hunted: <span id="animals">0</span></p>
    </div>
    <script src="game.js" type="module"></script>
</body>
</html>
